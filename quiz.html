    .option {

      transition: all 0.3s ease;

      line-height: 1.6;
    }

    .option:hover {

    }

    .option.selected {

    .btn-next, .btn-restart {

    .btn-next:hover, .btn-restart:hover {

    .btn-next:disabled {

    .result {

    .score {

    .result-message {

    .progress-bar-container {

    }

    .progress-bar-fill {
      height: 100%;
      background: #0a3622;
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: #0a3622;

    footer p {

    /* Responsive Design */

      }

        font-size: 1rem;
      }

      .quiz-card {
        padding: 2rem 1.5rem;
      }

      .quiz-question {
        font-size: 1.2rem;

  </style>

<body>

  <!-- Professional Navbar -->
  <nav class="navbar navbar-expand-lg" id="mainNav">

  <!-- Page Header -->
  <section class="page-header">

  </section>

  <!-- Content Section -->
  <section class="content-section">
    <div class="container">
      <div class="quiz-card" id="quizCard">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        
        <div id="quiz">
          <p class="question-number" id="questionNumber"></p>
          <p class="quiz-question" id="question"></p>
          <div id="options" class="mt-3"></div>
          <div class="d-flex justify-content-end mt-4">

          </div>

        <div class="result" id="result">
          <p class="score" id="score"></p>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('mainNav');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });

    // Quiz Data
    const quizData = [
      {
        question: "Quelle loi encadre le commerce √©lectronique en Tunisie ?",
        options: [
          "Loi n¬∞2000-83 du 9 ao√ªt 2000",
          "Loi n¬∞2010-45 sur le num√©rique",
          "Code civil tunisien",
          "Loi Pacte fran√ßaise"
        ],
        answer: 0
      },
      {
        question: "Un contrat √©lectronique est-il valide sans signature manuscrite ?",
        options: [
          "Non, il faut toujours une signature physique",
          "Oui, si la signature √©lectronique est reconnue l√©galement",
          "Uniquement si les deux parties se connaissent",
          "Seulement dans le commerce international"
        ],
        answer: 1
      },
      {
        question: "Quel article du COC traite du consentement mutuel ?",
        options: ["Article 23", "Article 50", "Article 100", "Article 2"],
        answer: 0
      },
      {
        question: "Les smart contracts sont consid√©r√©s comme :",
        options: [
          "Des contrats sans valeur juridique",
          "Une ex√©cution automatis√©e d'un contrat classique",
          "Des programmes autonomes sans contr√¥le humain",
          "Une forme de contrat papier"
        ],
        answer: 1
      },
      {
        question: "Quelle loi prot√®ge les donn√©es personnelles en Tunisie ?",
        options: [
          "Loi n¬∞2004-63 du 27 juillet 2004",
          "Loi n¬∞2016-15 sur la cybers√©curit√©",
          "Loi sur la libert√© d'information",
          "R√®glement RGPD europ√©en"
        ],
        answer: 0
      },
      {
        question: "Quelle condition n'est PAS n√©cessaire pour un contrat valide ?",
        options: [
          "Consentement",
          "Objet",
          "Capacit√©",
          "Signature manuscrite"
        ],
        answer: 3
      },
      {
        question: "Quelle technologie permet la mise en ≈ìuvre des smart contracts ?",
        options: [
          "L'intelligence artificielle",
          "La blockchain",
          "Le cloud computing",
          "Les bases de donn√©es SQL"
        ],
        answer: 1
      },
      {
        question: "La Tunisie s'inspire notamment du DLT Act de quel pays ?",
        options: ["Suisse", "France", "USA", "Allemagne"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const questionNumberEl = document.getElementById("questionNumber");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");
    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");
    const progressBar = document.getElementById("progressBar");

    function updateProgressBar() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      progressBar.style.width = progress + '%';
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionNumberEl.textContent = `Question ${currentQuestion + 1} sur ${quizData.length}`;
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      
      q.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = option;
        div.addEventListener("click", () => selectOption(div, index));
        optionsEl.appendChild(div);
      });
      
      updateProgressBar();
    }

    function selectOption(div, index) {
      document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
      div.classList.add("selected");
      div.dataset.selected = index;
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector(".option.selected");
      if (!selected) return alert("Veuillez s√©lectionner une r√©ponse !");
      
      const answerIndex = parseInt(selected.dataset.selected);
      if (answerIndex === quizData[currentQuestion].answer) score++;
      
      currentQuestion++;
      
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizEl.style.display = "none";
      resultEl.style.display = "block";
      progressBar.style.width = '100%';
      
      scoreEl.textContent = `${score} / ${quizData.length}`;
      
      if (score >= quizData.length * 0.8) {
        messageEl.textContent = "üåü Excellent travail ! Vous ma√Ætrisez parfaitement le sujet.";
      } else if (score >= quizData.length * 0.5) {
        messageEl.textContent = "üëç Bon r√©sultat ! Revoyez quelques notions pour parfaire vos connaissances.";
      } else {
        messageEl.textContent = "üìö Continuez vos efforts ! Relisez les sections sur les lois et contrats √©lectroniques.";
      }
    }

    restartBtn.addEventListener("click", () => {
      score = 0;
      currentQuestion = 0;
      resultEl.style.display = "none";
      quizEl.style.display = "block";
      loadQuestion();
    });

    // Initialize quiz
    loadQuestion();
  </script>
